sudo: required
language: python
python:
- pypy
env:
  global:
  - PORTAGE_VER="2.3.60" OVERLAY_NAME="chinstrap-overlay"
before_install:
  - sudo apt-get -qq update
  - pip install lxml pyyaml
before_script:
  - chmod a+rwx .travis/setup_repoman.sh
  - "./.travis/setup_repoman.sh"
script:
  - cd /var/db/repos/chinstrap-overlay
  - "/tmp/portage/portage-${PORTAGE_VER}/repoman/bin/repoman --experimental-repository-modules=y -dx full"
notifications:
  irc: chat.freenode.net#chinstrap
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/e0fcbaebbd46fb3d51c1
    on_success: change
    on_failure: always
    on_start: never
  slack:
    secure: 
